version: '3.8'

services:
  backend:
    build: ../backend
    container_name: ic-backend
    restart: unless-stopped
    environment:
      - DJANGO_SETTINGS_MODULE=ic_core.settings
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-12345}
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
    volumes:
      - ../backend/db:/app/db
      - ../backend:/app  # For development - live code reload
    networks:
      - inquirycircle_network
    command: python manage.py runserver 0.0.0.0:8000

  frontend:
    build: ../frontend
    container_name: ic-frontend
    restart: unless-stopped
    networks:
      - inquirycircle_network
    depends_on:
      - backend

  caddy:
    image: caddy:2
    container_name: ic-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ../caddy/logs:/var/log/caddy
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - inquirycircle_network
    depends_on:
      - backend
      - frontend

networks:
  inquirycircle_network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config: