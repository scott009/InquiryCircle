version: '3.8'

services:
  backend:
    build: ../backend
    container_name: ic-backend-prod
    restart: unless-stopped
    environment:
      - DJANGO_SETTINGS_MODULE=ic_core.settings
      - SECRET_KEY=${SECRET_KEY:-django-secure-prod-key-change-me}
      - DEBUG=False
      - ALLOWED_HOSTS=catbench.com,www.catbench.com,backend
    volumes:
      - ../backend/db:/app/db
      - ../backend/static:/app/static
    networks:
      - inquirycircle_network
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn ic_core.wsgi:application --bind 0.0.0.0:8000 --workers 3"

  frontend:
    build: ../frontend
    container_name: ic-frontend-prod
    restart: unless-stopped
    networks:
      - inquirycircle_network
    depends_on:
      - backend

  caddy:
    image: caddy:2
    container_name: ic-caddy-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile.prod:/etc/caddy/Caddyfile
      - ../caddy/logs:/var/log/caddy
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - inquirycircle_network
    depends_on:
      - backend
      - frontend
    environment:
      - CADDY_INGRESS_NETWORKS=inquirycircle_network

networks:
  inquirycircle_network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config: